<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Icons-->
    <link href="/panel/vendors/css/flag-icon.min.css" rel="stylesheet">
    <link href="/panel/vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="/panel/vendors/css/simple-line-icons.css" rel="stylesheet">

    <link href="/panel/vendors/css/pace.min.css" rel="stylesheet">
  </head>
  <body class="app flex-row align-items-center">
      <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
      <script>
      var config = {
          apiKey: "AIzaSyDxDY2_n2XA4mF3RWTFXRuu0XrLCkYYG4s",
          authDomain: "firem-b3432.firebaseapp.com",
          databaseURL: "https://firem-b3432.firebaseio.com",
          projectId: "firem-b3432",
      };
      firebase.initializeApp(config);
  
      firebase.auth().onAuthStateChanged(user => {
        if(user) {
          window.location = "/";
        }
      });
  
      function Login(){
          var email = document.getElementById("email").value
          var pass = document.getElementById("pass").value
  
          if(!email){
              ToogleModal('Please fill email address input!')
              return false
          }
  
          if(!pass){
              ToogleModal('Please fill password input!')
              return false
          }
  
          //auth.signInWithEmailAndPassword('hasip@gmail.com','6359718');
          firebase.auth().signInWithEmailAndPassword(email, pass).then(function(e){
              window.location = "/";
          }).catch(function(error) {
              ToogleModal(error.message)
          })
  
          return false
      }
  
      function ToogleModal(text){
          $("#modalContent").text(text)
          $('#dangerModal').modal('toggle');
      }
      </script>
      
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <form action="">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input id="email" type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input id="pass" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" onclick="return Login()" class="btn btn-primary px-4">Login</button>
                  </div>
                </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Sign up not available for now</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="dangerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-danger" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Opps! Something is wrong..</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h4 id="modalContent">One fine body</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>

    <!-- Bootstrap and necessary plugins-->
    <script src="/panel/vendors/js/jquery.min.js"></script>
    <script src="/panel/vendors/js/popper.min.js"></script>

    <script src="/panel/vendors/js/coreui.min.js"></script>
  </body>
